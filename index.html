<!DOCTYPE html>
<head>
  <title>Math Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> -->
  <link rel="stylesheet" type="text/css" href="mobile-style.css"/>
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 1280px)" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet"/>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>

  <section id="content">
    <article id="equation">

      <form id="options" action="play/index.html">

        <div id="x" onclick="range('xDrop')">
          X
          <p id="xRange">
            <input class="nud small-nud" type="number" name="xmn" value="0"/> <!-- x-minimum -->
            to
            <input class="nud small-nud" type="number" name="xmx" value="100"/> <!-- x-maximum -->
          </p>
        </div>

        <div id="opWrap">
          <select id="operation" name="op">
            <option value="0">+</option>
            <option value="1">-</option>
            <option value="2">&times</option>
            <option value="3">&divide</option>
          </select>
        </div>

        <div id="y" onclick="range('yDrop')">
          Y
          <p id="yRange">
            <input class="nud small-nud" type="number" name="ymn" value="0"/> <!-- y-minimum -->
            to
            <input class="nud small-nud" type="number" name="ymx" value="100"/> <!-- y-maximum -->
          </p>
        </div>

        <hr class="separator"/>
        <br/>

        <aside id="problem-count">
          <div class="input">
            <input class="nud" type="number" name="c" min="1" value="5"/>
          </div>
          <div class="prompt">
            <label>Problems</label>
          </div>
        </aside>

        <br/>

        <aside id="number-type">
          <div class="input">
            <ul class="radio-list">
              <li>
                <!-- Natural Numbers: { 1, 2, 3 } -->
                <input type="radio" name="nt" value="n" id="nn" checked/>
                <label for="nn"><span></span>All Natural Numbers</label>
              </li>

              <li>
                <!-- Integers: { -3, -2, -1, 0, 1, 2, 3 } -->
                <input type="radio" name="nt" value="i" id="i"/>
                <label for="i"><span></span>All Integers</label>
              </li>

              <li>
                <!-- Real Numbers: { -3, -1/2, -1, 0, 1/2, 3 } -->
                <input type="radio" name="nt" value="r" id="rn"/>
                <label for="rn"><span></span>All Real Numbers</label>
              </li>
            </ul>
          </div>
          <div class="prompt">
            <label>Number Type</label>
          </div>
        </aside>

        <!-- <aside id="integers">
          <div class="input">
            <label class="switch">
              <input type="checkbox" name="ia" checked>
              <div class="slider"></div>
            </label>
          </div>
          <div class="prompt">
            <label>Only integers</label>
          </div>
        </aside> -->

        <hr class="separator"/>
        <br/>
        <input type="submit" id="begin" value="Begin">
      </form>
    </article>
  </section>

</body>
